version: "3.4"
services:
  mongo:
    container_name: mongo-container
    image: mongo:latest
    restart: always
    volumes:
      - ./.data:/data/db
    ports:
      - "27017:27017"
  api:
    container_name: api-container
    build: .
    image: clean-node-api # esse image, nesse caso que já temos o build, é só pra gerar o nome do container
    restart: always
    command:
      - "npm"
      - "run"
      - "debug"
    volumes:
      - ./dist:/usr/src/clean-node-api/dist
      - ./package.json:/usr/src/clean-node-api/package.json
    ports:
      - "5050:5050"
      - "9222:9222" # Porta para o socket do debugger
    links:
      - mongo